<div class="container">
  <form #formRef="ngForm" ngNativeValidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        category="text" 
        name="title" 
        id="title" 
        class="form-control" 
        required 
        placeholder="Enter title"
        [(ngModel)]="newEntry.title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea 
        category="text" 
        size="6"
        name="desc" 
        id="desc" 
        class="form-control" 
        required 
        placeholder="Enter description"
        [(ngModel)]="newEntry.desc">
      </textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select
        name="category" 
        id="category" 
        class="form-control" 
        [(ngModel)]="newEntry.category">
      <option *ngFor="let category of categories" [value]="category">
        {{category}}
      </option>
      </select>
    </div>
    <fieldset>
      <p>Do you want the price to be negotiable?</p>
      <div *ngFor="let option of nego_options">
        <input type="radio" id="'nego_'+{{option}}" [value] = "option" name="nego" [(ngModel)]="newEntry.nego">
        <label for="'nego_'+{{option}}"> {{option}}</label><br/>
      </div>
    </fieldset>
    <div class="row">
      <div class="col-md-12">
        <button category="submit" 
                class="btn btn-primary pull-right"
                (click)="onAddEntry()">Add Post</button>
      </div>
    </div>
  </form>
</div>
